<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./styles/main.css" />
	</head>
	<body>
		<section class="tasks-blocks">
			<div class="tasks-blocks__block">
				<div class="tasks-blocks__title">нужно сделать</div>
				<div class="tasks-blocks__cards"></div>
			</div>
			<div class="tasks-blocks__block">
				<div class="tasks-blocks__title">тестирование</div>
				<div class="tasks-blocks__cards"></div>
			</div>
			<div class="tasks-blocks__block">
				<div class="tasks-blocks__title">выполненно</div>
				<div class="tasks-blocks__cards"></div>
			</div>
		</section>
		<div class="btns-card" hidden>
			<button class="btn-card">открыть</button>
			<button class="btn-card">удалить</button>
		</div>
		<div class="menu" hidden>
			<button class="menu__button">Добавить карточку</button>
			<button class="menu__button">Отсортировать</button>
		</div>
		<div class="modal">
			<div class="modal__enter">
				<input
					class="modal__name"
					type="text"
					placeholder="введите название"
				/>
				<textarea
					class="modal__discription"
					name="text"
					placeholder="описание"
				></textarea>
				<button class="modal__button_create">Добавить карточку</button>
			</div>
		</div>
		<script type="module" src="main.js"></script>
	</body>
</html>
